<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Captured Contact Us - Irene Truong Project 2</title>

<!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i|Roboto" rel="stylesheet">
    
<!-- linking css     -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
    <header class="contact-head">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a  class="link-color"  href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="heading">Get in touch</h1>
    </header>

    <main class="contact-content wrapper">
        <form action="" method="POST" class="contact-us-form form2 shadow-left wrapper" autocomplete="off" name="contact-us-form">
            <fieldset>
                <div class="personal-input">
                    <label for="name" class="visuallyHidden">Name</label>
                    <input type="name" placeholder="Name" id="name">
        
                    <label for="email-address" class="visuallyHidden">Email Address</label>
                    <input type="email" placeholder="Email address" id="email-address">
                </div>
        
                <label for="message" class="visuallyHidden">Message</label>
                <textarea name="message" placeholder="Message" cols="30" rows="10"></textarea>
        
                <button type="submit">Post Comment</button>
        
            </fieldset>
        </form>

        <aside class="aside-contact wrapper">
            <div class="social-media">
                <ul>
                    <li>
                        <a href="https://www.facebook.com/placeholder" aria-label="Go to Captured's Facebook page.">
                            <i aria-hidden="true" class="fab fa-facebook-f"></i>
                        </a>
                    </li>
            
                    <li>
                        <a href="https://www.instagram.com/placeholder" aria-label="Go to Captured's Instagram page.">
                            <i aria-hidden="true" class="fab fa-instagram"></i>
                        </a>
                    </li>
            
                    <li>
                        <a href="https://www.twitter.com/placeholder" aria-label="Go to Captured's Twitter page.">
                            <i aria-hidden="true" class="fab fa-twitter"></i>
                        </a>
                    </li>

                    <li>
                        <a href="https://www.whatsapp.com/placeholder" aria-label="Go to Captured's WhatsApp page.">
                            <i aria-hidden="true" class="fab fa-whatsapp"></i>
                        </a>
                    </li>
            
                </ul>
            </div> <!-- social-media ends -->
            <a href="mailto:info@email.com" id="maincontent"><h4>info@email.com
            </h4></a>
            <p>123-456-7890<span>123 Queen Street West, Unit 10</span><span>Toronto, Ontario</span><span>M5V2D5</span></p>
        </aside>
    </main>
    <footer>
        <p>Copyright Â© 2019 HackerYou</p>
    </footer>
</body>
</html>
